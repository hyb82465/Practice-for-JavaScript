    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习4.2</title>
    <script type="text/javascript">
      var even = 0;
      var odd = 0;
      for (i = 1;i <= 100; i++){
        if (i%2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      console.log(even);
      console.log(odd);
    </script>
