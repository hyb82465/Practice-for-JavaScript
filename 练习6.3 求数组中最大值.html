    <title>练习6.3</title>
    <script type="text/javascript">
    function getArrMax(arr) {
      var max = arr[0];
      for (i =0; i <= arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i]
        }
      }
      return max;
    }
    var re = getArrMax([5,2,99,101,67,77]);
    console.log(re);
    </script>
