    <title>练习3.11</title>
    <script type="text/javascript">
      var score = prompt('请输入分数');
      if (score >= 90){
        alert('A');
      } else if (score >= 80){
        alert('B');
      } else if (score >= 70){
        alert('C');
      } else if (score >= 60){
        alert('D');
      } else if (score < 60){
        alert('E');
      }
    </script>
