<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习5.10</title>
    <script type="text/javascript">
      var arr = [4,1,2,3,5];
      var temp;
      for (i = 0; i <= arr.length - 1; i++) {
        for (j = 0; j <= arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </head>
  <body>
  </body>
</html>
