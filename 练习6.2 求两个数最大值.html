    <title>练习6.2</title>
    <script type="text/javascript">
    function getMax(num1,num2) {
      if (num1 > num2) {
        return num1;
      }else {
        return num2;
      }
      //三元表达式 return num1 > num2 ? num1 : num2;
    }
    getMax(1,2);
    console.log(getMax(1,2));
    </script>
