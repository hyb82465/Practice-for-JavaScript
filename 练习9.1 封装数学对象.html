<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习9.1</title>
    <script type="text/javascript">
    var myMath = {
      PI: 3.141592653,
      max: function() {
        var max = arguments[0];
        for (i = 1; i < arguments.length; i++) {
          if (max < arguments[i]) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function() {
        var min = arguments[0];
        for (i = 1; i < arguments.length; i++) {
          if (min > arguments[i]) {
            min = arguments[i];
          }
        }
        return min;
      }
    }
    console.log(myMath.PI);
    console.log(myMath.max(1,5,67,3,2));
    console.log(myMath.min(3,2,4,6,65,3,1));
    </script>
  </head>
  <body>
  </body>
</html>
