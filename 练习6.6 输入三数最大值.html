<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习6.6</title>
    <script type="text/javascript">
    var num1 = prompt('请输入第一位数');
    var num2 = prompt('请输入第二位数');
    var num3 = prompt('请输入第三位数');
    function getMax() {
      var max = arguments[0];
      for (i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    var re = getMax(num1,num2,num3);
    alert(re);
    </script>
  </head>
  <body>
  </body>
</html>
