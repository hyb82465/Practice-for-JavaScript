<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习4.5</title>
    <script type="text/javascript">
      var str = '';
      var row = prompt('请输入行数');
      var col = prompt('请输入列数');
      for (var i = 1; i <= row; i++) {
        for (var j = 1; j <= col; j++) {
          str += '⭐️';
        }
        str += '\n';
      }
      console.log(str);
    </script>
  </head>

  </body>
