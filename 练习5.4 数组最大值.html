<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习5.4</title>
    <script type="text/javascript">
      var arr = [2,6,1,77,52,25,7];
      var max = arr[0];
      var min = arr[0];
      for (i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }else if (min > arr[i]){
          min = arr[i];
        }
      }
      console.log(max);//最大值
      console.log(min);//最小值
    </script>
  </head>

  </body>
