    <title>练习6.1</title>
    <script type="text/javascript">
    var sum = 0;
    function getSum(start,end) {
      for (i = start; i <= end; i++) {
        sum += i;
      }
      return(sum);
    }
    getSum(1,100);
    console.log(getSum(1,100));
    </script>
