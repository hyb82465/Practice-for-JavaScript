<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习3.4</title>
    <script type="text/javascript">
      var grade = prompt('请输入您的分数');
      if (grade >= 90) {
        alert('A');
      }else if (grade >= 80) {
        alert('B');
      }else if (grade >= 70) {
        alert('C');
      }else if (grade >= 60) {
        alert('D');
      }else {
        alert('E');
      }
    </script>
  </head>
