<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习6.9</title>
    <script type="text/javascript">
    function sort(arr) {
      for (i = 0; i < arr.length - 1; i++) {
        for (j = 0; j <arr.length - i - 1; j++) {
          if (arr[j] > arr [j + 1]) {
            var temp = arr[j];
            arr[j] = arr [j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }
    var arr1 = sort([9,1,4,6,4,3,7]);
    console.log(arr1);
    var arr2 = sort([5,2,7,3,6,3]);
    console.log(arr2);
    </script>
  </head>
