<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习5.1</title>
    <script type="text/javascript">
      //1. 打印人的一生，从1岁到100岁
      var i = 1;
      while (i <= 100) {
        console.log('这个人' + i + '岁了');
        i++
      }
      //2. 计算 1～100 之间所有整数的和
      var j = 0
      var sum = 0;
      while (j <= 100) {
        sum += j;
        j++;
      }
      console.log(sum);
      //3. 弹出一个提示框， 你爱我吗？ 如果输入我爱你，就提示结束，否则，一直询问。
      var message = prompt('你爱我吗？');
      while (message !== '我爱你') {
        message = prompt('你爱我吗？');
      }
      alert('我也爱你啊！');
    </script>
