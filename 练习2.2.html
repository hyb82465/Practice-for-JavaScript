<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>练习2.2</title>
    <script type="text/javascript">
      console.log(4 >= 6 || '人' !== '阿凡达' && !(12 * 2 == 144) && true);
      //false || true && true && true
      //true

      var num = 10;
      console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');
      //true && true
      //true

      var a = 3 > 5 && 2< 7 && 3 == 4;
      console.log(a);
      //false && true && false
      //false

      var b = 3 <= 4 || 3 > 1 || 3 != 2;
      console.log(b);
      //true || true || true
      //true

      var c = 2 === "2";
      console.log(c);
      //false

      var d = !c || b && a;
      console.log(d);
      //true || true && false
      //true

    </script>
  </head>
  <body>
  </body>
</html>
