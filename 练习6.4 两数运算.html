    <script type="text/javascript">
    var feature = prompt('请输入数字：'+ '\n' + '1.加' + '\n' + '2.减' +' \n' + '3.乘' + '\n' + '4.除');
    var num1 = prompt('请输入第一位数');
    var num2 = prompt('请输入第二位数');
    function getResult(numb1,numb2) {
      if (feature == 1) {
        var result = parseFloat(numb1) + parseFloat(numb2);
      }else if (feature == 2) {
        var result = parseFloat(numb1) - parseFloat(num2);
      }else if (feature == 3) {
        var result = parseFloat(numb1) * parseFloat(numb2);
      }else if (feature == 4) {
        var result = parseFloat(numb1) / parseFloat(numb2);
      }
      return result;
    }
    var re = getResult(num1,num2);
    alert(re);
    </script>
