    <title>练习6.11</title>
    <script type="text/javascript">
    var year = prompt('请输入年份');
    function isRunYear() {
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0 ) {
        alert(year + '年的2月份有29天');
      } else {
        alert(year + '年的2月份有28天');
      }
    }
    isRunYear(year);
    </script>
